  <head>
    <title>Slack Integration</title>
  </head>

  <body>
    <h1>Slack Integration</h1>
    <p>
      Visit <a href="https://www.slack.com/services/new/incoming-webhook">slack.com/services/new/incoming-webhook</a>
      to create a new webhook address, and provide that address here:
    </p>
    <form method="post" action="">
      <input type="text" name="webhook" value="${webhook}" class="slim" />
      <button type="submit" class="btn btn-mini btn-primary" value="Submit">
	<i class="fa fa-check fa-inverse"></i> Submit
      </button>
    </form>
  </body>
